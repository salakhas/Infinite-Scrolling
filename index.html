<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling</title>
    <style>
        #divContent{
            width: 400px;
            display: block;
            margin: 0 auto;
            border: 2px solid black;
            text-align: center;
        }
        .item{
            width: 300px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="divContent">

    </div>
   
    <br/><br/>
    <script>
        let divContent = document.getElementById('divContent');
        let listEnd = document.getElementById('listEnd');
        window.addEventListener("DOMContentLoaded",load);

        function load(){
            addItems();
        }

        let appending = false;
        let itemCount = 1;

        function addItems(){
            appending=true;
            for(let i=0; i<25; i++){
                let item = generateDataBlocks(`Masai Student ${itemCount}`);
                divContent.appendChild(item);
                itemCount++;
            }
            appending = false;
        }

        function generateDataBlocks(message){
            let item = document.createElement('div');
            item.setAttribute('class','item');
            item.textContent = message;
            return item;
        }

       // let options = {
       //     root:null,
      //      rootMargin:'0px',
      //      threshold:1.0
      //  };

       /* let callback = (entries,obeserver) => {
            entries.forEach(entry => {
                if(entry.target.id === 'listEnd'){
                    if(entry.isIntersecting && !appending){
                        appending = true;
                        setTimeout(()=>{
                            addItems();
                        },3000);
                    }
                }
            })
        }*/

        window.onscroll = function(ev) {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        setTimeout(()=>{
            addItems();
        },3000);
    }
};

     
    </script>
</body>
</html>
